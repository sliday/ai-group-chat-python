<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <!-- Add Emoji Mart -->
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data@latest/sets/14/native.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #chat-box {
            scroll-behavior: smooth;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 3px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: currentColor;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-bounce {
            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        /* Custom spinner size for buttons */
        .btn.loading:before {
            width: 1em;
            height: 1em;
            border-width: 2px;
        }

        /* Ensure body takes full height for footer potentially */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
        }

        /* Emoji picker styles */
        .emoji-mart {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 10px;
            z-index: 50;
        }

        .chat-bubble-reactions {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .reaction-button {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(var(--fallback-bc,0,0,0), 0.1);
        }

        .reaction-button:hover {
            background: rgba(var(--fallback-bc,0,0,0), 0.2);
        }

        .reaction-button.active {
            background: rgba(var(--fallback-p,259,88%,66%), 0.2);
        }

        .reaction-count {
            margin-left: 4px;
            font-size: 0.75rem;
        }

        /* Add styles for markdown content */
        .chat-bubble {
            max-width: 80%;
            overflow-wrap: break-word;
            font-size: 1rem;
        }

        .markdown-content {
            padding: 0;
            overflow: hidden;
            font-size: inherit;
        }

        .markdown-content .prose {
            padding: 0;
            max-width: none;
            overflow-x: auto;
            font-size: inherit;
        }

        .markdown-content .prose p {
            margin: 0.5em 0;
            font-size: inherit;
        }

        .markdown-content .prose pre {
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 0.25em;
            background: rgba(0, 0, 0, 0.1);
        }

        .markdown-content .prose p:first-child {
            margin-top: 0;
        }

        .markdown-content .prose p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body class="bg-base-200">
    <div class="container max-w-4xl mx-auto p-4 flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-base-300 rounded-box mb-4 shadow-md">
            <div class="flex-1">
                <a href="/" class="btn btn-ghost text-xl">Group AI Chat</a>
            </div>
            <div class="flex-none gap-2">
                <!-- Room ID Display and Copy -->
                <div id="room-info" class="hidden items-center mr-2">
                    <span class="badge badge-neutral badge-lg mr-1">Room: <span id="room-id-display"
                            class="font-mono ml-1"></span></span>
                    <button id="copy-room-btn" class="btn btn-xs btn-ghost btn-circle" title="Copy Room URL">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <!-- Active Users Count -->
                <div id="active-users" class="hidden items-center mr-2">
                    <span class="badge badge-primary badge-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="user-count">0</span> online
                    </span>
                </div>
                <!-- Theme Selector -->
                <div class="dropdown dropdown-end" id="theme-selector">
                    <button class="btn btn-ghost btn-circle" aria-label="Select Theme">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                        </svg>
                    </button>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                        <li><a data-set-theme="light">Light</a></li>
                        <li><a data-set-theme="dark">Dark</a></li>
                        <li><a data-set-theme="cupcake">Cupcake</a></li>
                        <li><a data-set-theme="synthwave">Synthwave</a></li>
                        <li><a data-set-theme="retro">Retro</a></li>
                        <li><a data-set-theme="cyberpunk">Cyberpunk</a></li>
                        <li><a data-set-theme="valentine">Valentine</a></li>
                        <li><a data-set-theme="dracula">Dracula</a></li>
                        <li><a data-set-theme="night">Night</a></li>
                        <li><a data-set-theme="winter">Winter</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="card bg-base-100 shadow-xl flex-grow">
            <div class="card-body items-center text-center">
                <h2 class="card-title text-3xl mb-6">Welcome to Group AI Chat!</h2>
                <p class="mb-6 text-lg">Create a chat room and share the link, or join an existing one.</p>
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full max-w-md">
                    <button id="create-room-btn" class="btn btn-primary w-full sm:w-auto">Create New Room</button>
                    <div class="join w-full sm:w-auto">
                        <input id="join-room-input" type="text" class="input input-bordered join-item w-full"
                            placeholder="Enter Room ID" />
                        <button id="join-room-btn" class="btn btn-secondary join-item">Join</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="hidden flex flex-col flex-grow">
            <!-- Chat Messages Box -->
            <div id="chat-box" class="flex-grow h-[60vh] overflow-y-auto bg-base-100 rounded-lg p-4 shadow-xl mb-4">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input Area -->
            <div class="join w-full">
                <input id="username-input" type="text" class="input input-bordered join-item w-1/4 md:w-1/5"
                    placeholder="Your Name" maxlength="25" />
                <input id="message-input" type="text" class="input input-bordered join-item flex-grow"
                    placeholder="Type your message and press Enter..." />
                <button id="send-btn" class="btn btn-primary join-item w-auto px-6">Send</button>
                <button id="stop-btn" class="btn btn-warning join-item w-auto px-6 hidden">Stop</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast toast-top toast-center">
        <div class="alert alert-success hidden">
            <span id="toast-message"></span>
        </div>
        <div class="alert alert-error hidden">
            <span id="toast-error-message"></span>
        </div>
        <div class="alert alert-info hidden">
            <span id="toast-info-message"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize fingerprint
            const fp = await FingerprintJS.load();
            const { visitorId } = await fp.get();
            const userFingerprint = visitorId;

            // --- State Variables ---
            let currentRoomId = null;
            let username = '';
            const PRESENCE_INTERVAL = 10000;
            let currentAbortController = null;

            // Replace animal emojis with regular names
            const ANIMAL_NAMES = [
                "Fox", "Panda", "Lion", "Tiger", "Cow", "Pig", "Frog", "Octopus", "Horse", "Butterfly",
                "Dolphin", "Shark", "Seal", "Kangaroo", "Giraffe", "Rhino", "Elephant", "Hippo", "Camel", "Llama",
                "Gorilla", "Orangutan", "Monkey", "Dog", "Cat", "Mouse", "Hamster", "Rabbit", "Bear", "Koala",
                "Dragon", "Dino", "Rex", "Whale", "Flamingo", "Otter", "Sloth", "Badger", "Skunk", "Hedgehog"
            ];

            const ADJECTIVES = [
                "Happy", "Sleepy", "Clever", "Swift", "Brave", "Wise", "Gentle",
                "Lucky", "Mighty", "Jolly", "Fancy", "Witty", "Proud", "Calm",
                "Bright", "Noble", "Kind", "Bold", "Sweet", "Wild", "Cozy",
                "Merry", "Sunny", "Perky", "Snappy"
            ];

            // Generate random animal name
            function generateRandomName() {
                const randomAnimal = ANIMAL_NAMES[Math.floor(Math.random() * ANIMAL_NAMES.length)];
                const randomAdjective = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
                return `${randomAdjective}${randomAnimal}`;
            }

            // --- DOM Elements ---
            const elements = {
                welcomeScreen: document.getElementById('welcome-screen'),
                chatContainer: document.getElementById('chat-container'),
                chatBox: document.getElementById('chat-box'),
                messageInput: document.getElementById('message-input'),
                usernameInput: document.getElementById('username-input'),
                sendBtn: document.getElementById('send-btn'),
                stopBtn: document.getElementById('stop-btn'),
                createRoomBtn: document.getElementById('create-room-btn'),
                joinRoomBtn: document.getElementById('join-room-btn'),
                joinRoomInput: document.getElementById('join-room-input'),
                roomIdDisplay: document.getElementById('room-id-display'),
                roomInfo: document.getElementById('room-info'),
                copyRoomBtn: document.getElementById('copy-room-btn'),
                toast: document.getElementById('toast'),
                toastMessage: document.getElementById('toast-message'),
                toastErrorMessage: document.getElementById('toast-error-message'),
                toastInfoMessage: document.getElementById('toast-info-message'),
                themeSelector: document.getElementById('theme-selector'),
                activeUsers: document.getElementById('active-users'),
                userCount: document.getElementById('user-count'),
            };

            // --- Helper Functions ---

            // Basic Debounce
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Show toast notification
            function showToast(message, isError = false, duration = 3000, isInfo = false) {
                const alertSuccess = elements.toast.querySelector('.alert-success');
                const alertError = elements.toast.querySelector('.alert-error');
                const alertInfo = elements.toast.querySelector('.alert-info');

                alertSuccess.classList.add('hidden');
                alertError.classList.add('hidden');
                alertInfo.classList.add('hidden');

                if (isError) {
                    elements.toastErrorMessage.textContent = message;
                    alertError.classList.remove('hidden');
                } else if (isInfo) {
                    elements.toastInfoMessage.textContent = message;
                    alertInfo.classList.remove('hidden');
                } else {
                    elements.toastMessage.textContent = message;
                    alertSuccess.classList.remove('hidden');
                }

                setTimeout(() => {
                    alertSuccess.classList.add('hidden');
                    alertError.classList.add('hidden');
                    alertInfo.classList.add('hidden');
                }, duration);
            }

            // Format timestamp
            function formatTime(isoString) {
                if (!isoString) return '';
                try {
                    const date = new Date(isoString);
                    // Use browser's default locale for time formatting
                    return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                } catch (e) {
                    console.error("Error formatting time:", e);
                    return '';
                }
            }

            // Sanitize HTML content before inserting
            function sanitize(text) {
                const element = document.createElement('div');
                element.innerText = text;
                return element.innerHTML;
            }

            // Add message to chat display
            function addMessageToChatDOM(message) {
                const currentUser = elements.usernameInput.value.trim();
                const isUser = message.role === 'user';
                const isSystem = message.role === 'system';
                const isOwnMessage = isUser && message.username === currentUser;
                
                let align = isUser ? 'chat-end' : 'chat-start';
                if (isSystem) align = 'chat-middle';
                
                let bubbleColor = 'chat-bubble-secondary';
                if (isSystem) {
                    bubbleColor = 'chat-bubble-warning';
                } else if (isUser) {
                    bubbleColor = isOwnMessage ? 'chat-bubble-primary' : 'chat-bubble-accent';
                }

                const time = formatTime(message.timestamp);
                const username = sanitize(message.username || (isUser ? 'User' : 'AI Assistant'));
                const content = message.content || message.message || message.reply;

                const messageElement = document.createElement('div');
                messageElement.className = `chat ${align} mb-2`;
                
                if (isSystem) {
                    messageElement.innerHTML = `
                        <div class="chat-bubble ${bubbleColor} text-sm italic">${sanitize(content)}</div>
                    `;
                } else {
                    // Check if content contains potential Markdown
                    const hasMarkdown = /[*#`\[\]_~]/.test(content);
                    const processedContent = hasMarkdown ? 
                        marked.parse(content, { breaks: true, gfm: true }) : 
                        sanitize(content);

                    messageElement.innerHTML = `
                        <div class="chat-header text-xs opacity-70">
                            ${username}
                            ${time ? `<time class="ml-1">${time}</time>` : ''}
                        </div>
                        <div class="chat-bubble ${bubbleColor} ${hasMarkdown ? 'has-markdown' : ''}">
                            ${hasMarkdown ? `<div class="prose dark:prose-invert">${processedContent}</div>` : processedContent}
                        </div>
                    `;
                }
                
                elements.chatBox.appendChild(messageElement);
            }

            // Scroll chat box to bottom
            function scrollToBottom() {
                elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
            }

            // Add typing indicator
            function addTypingIndicator() {
                if (document.getElementById('typing-indicator')) return; // Don't add if exists
                const indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'chat chat-start mb-2';
                indicator.innerHTML = `
                    <div class="chat-header text-xs opacity-70">AI Assistant</div>
                    <div class="chat-bubble chat-bubble-secondary typing-indicator">
                         <span></span><span></span><span></span>
                    </div>
                `;
                elements.chatBox.appendChild(indicator);
                scrollToBottom();
            }

            // Remove typing indicator
            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            // Load initial chat history when joining a room
            async function loadInitialHistory() {
                if (!currentRoomId) return;
                console.log(`Loading initial history for room ${currentRoomId}...`);
                try {
                    const response = await fetch(`/api/chat/${currentRoomId}/messages`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            showToast("Chat room not found. Redirecting...", true, 4000);
                            setTimeout(() => window.location.href = '/', 4000);
                        } else {
                            throw new Error(`Failed to fetch history: ${response.status}`);
                        }
                        return;
                    }
                    const data = await response.json();
                    const history = data.messages || [];

                    elements.chatBox.innerHTML = ''; // Clear chat box before loading
                    history.forEach(msg => {
                        addMessageToChatDOM(msg); // Add each message
                    });
                    scrollToBottom(); // Scroll down after loading
                    console.log(`Loaded ${history.length} messages.`);
                } catch (error) {
                    console.error("Error loading initial chat history:", error);
                    showToast(`Error loading history: ${error.message}`, true, 5000);
                }
            }

            // Update the sendMessage function
            const sendMessage = debounce(async () => {
                const messageText = elements.messageInput.value.trim();
                const username = elements.usernameInput.value.trim() || 'User';

                if (!messageText || !currentRoomId || currentAbortController) return;

                localStorage.setItem('username', username);
                elements.usernameInput.value = username;

                elements.messageInput.disabled = true;
                elements.sendBtn.disabled = true;
                elements.sendBtn.classList.add("loading");
                elements.stopBtn.classList.remove('hidden');
                elements.stopBtn.disabled = false;
                currentAbortController = new AbortController();
                
                let aiMessageElement = null;

                // Add user message immediately
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'chat chat-end mb-2';
                userMessageElement.innerHTML = `
                    <div class="chat-header text-xs opacity-70">
                        ${sanitize(username)}
                        <time class="ml-1">${formatTime(new Date().toISOString())}</time>
                    </div>
                    <div class="chat-bubble chat-bubble-primary">${sanitize(messageText)}</div>
                `;
                elements.chatBox.appendChild(userMessageElement);
                scrollToBottom();

                elements.messageInput.value = '';
                addTypingIndicator();

                try {
                    const response = await fetch(`/api/chat/${currentRoomId}/message`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: messageText, 
                            username: username,
                            fingerprint: userFingerprint
                        }),
                        signal: currentAbortController.signal
                    });

                    if (!response.ok) {
                        removeTypingIndicator();
                        const errorData = await response.json();
                        
                        if (response.status === 403 && errorData.detail.startsWith('Banned:')) {
                            showToast(`You have been banned: ${errorData.detail}`, true);
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 3000);
                            return;
                        } else if (response.status === 400 && errorData.detail.startsWith('Message deleted:')) {
                            showToast(`Message not sent: ${errorData.detail}`, true);
                        } else {
                            throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                        }
                    } else {
                        // Handle streaming response
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let aiMessageContent = '';

                        while (true) {
                            const { value, done } = await reader.read();
                            
                            if (currentAbortController?.signal.aborted) break;
                            
                            if (done) break;

                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');

                            for (const line of lines) {
                                if (currentAbortController?.signal.aborted) break;
                                
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(5).trim();
                                    if (!data || data === '[DONE]') {
                                        if (data === '[DONE]') removeTypingIndicator();
                                        continue;
                                    }

                                    try {
                                        const parsedData = JSON.parse(data);
                                        if (parsedData.error) {
                                            throw new Error(parsedData.error);
                                        }
                                        
                                        const { content, timestamp } = parsedData;
                                        
                                        if (!aiMessageElement) {
                                            removeTypingIndicator();
                                            aiMessageElement = document.createElement('div');
                                            aiMessageElement.className = 'chat chat-start mb-2';
                                            aiMessageElement.innerHTML = `
                                                <div class="chat-header text-xs opacity-70">
                                                    AI Assistant
                                                    <time class="ml-1">${formatTime(timestamp)}</time>
                                                </div>
                                                <div class="chat-bubble chat-bubble-secondary text-base max-w-[80%]">
                                                    <div class="break-words">
                                                        <div class="prose dark:prose-invert"></div>
                                                    </div>
                                                </div>
                                            `;
                                            elements.chatBox.appendChild(aiMessageElement);
                                        }

                                        aiMessageContent += content;
                                        const bubbleElement = aiMessageElement.querySelector('.prose');
                                        if (bubbleElement) {
                                            bubbleElement.innerHTML = marked.parse(aiMessageContent, { breaks: true, gfm: true });
                                            scrollToBottom();
                                        }
                                    } catch (e) {
                                        // Only show error for non-[DONE] messages
                                        if (data !== '[DONE]') {
                                            console.error('Error parsing streaming data or backend error:', e, 'Raw data:', data);
                                            showToast(`Error from AI: ${e.message}`, true, 5000);
                                            currentAbortController?.abort();
                                            break;
                                        }
                                    }
                                }
                            }
                            
                            if (currentAbortController?.signal.aborted) break;
                        }
                    }
                } catch (error) {
                    removeTypingIndicator();
                    if (error.name === 'AbortError') {
                        console.log('Stream cancelled by user.');
                        showToast('Request cancelled.', false, 3000, true);
                        aiMessageElement?.remove();
                    } else {
                        console.error('Error sending message:', error);
                        showToast(`Error: ${error.message}`, true, 5000);
                    }
                } finally {
                    elements.messageInput.disabled = false;
                    elements.sendBtn.disabled = false;
                    elements.sendBtn.classList.remove("loading");
                    elements.stopBtn.classList.add('hidden');
                    elements.stopBtn.disabled = true;
                    currentAbortController = null;
                    elements.messageInput.focus();
                }
            }, 200);

            // Event Listener for Stop Button
            elements.stopBtn.addEventListener('click', () => {
                if (currentAbortController) {
                    currentAbortController.abort();
                    console.log("Abort signal sent.");
                }
            });

            // Theme selection
            elements.themeSelector.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    const theme = e.target.getAttribute('data-set-theme');
                    if (theme) {
                        document.documentElement.setAttribute('data-theme', theme);
                        localStorage.setItem('theme', theme);
                    }
                }
            });

            // Create room
            elements.createRoomBtn.addEventListener('click', async () => {
                elements.createRoomBtn.classList.add("loading", "btn-disabled");
                try {
                    const response = await fetch('/api/create_room', { method: 'POST' });
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    const data = await response.json();
                    window.location.href = `/chat/${data.room_id}`; // Navigate to the new room
                } catch (error) {
                    console.error('Error creating room:', error);
                    showToast('Failed to create room. Please try again.', true, 5000);
                    elements.createRoomBtn.classList.remove("loading", "btn-disabled");
                }
            });

            // Join room via button
            elements.joinRoomBtn.addEventListener('click', () => {
                const roomIdToJoin = elements.joinRoomInput.value.trim();
                if (roomIdToJoin) {
                    window.location.href = `/chat/${roomIdToJoin}`;
                } else {
                    showToast("Please enter a Room ID.", true);
                }
            });

            // Join room via Enter key
            elements.joinRoomInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    elements.joinRoomBtn.click(); // Trigger button click
                }
            });

            // Copy room URL
            elements.copyRoomBtn.addEventListener('click', () => {
                const roomUrl = window.location.href;
                navigator.clipboard.writeText(roomUrl)
                    .then(() => {
                        showToast('Room URL copied!');
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        showToast('Failed to copy URL.', true);
                    });
            });

            // Send button click
            elements.sendBtn.addEventListener('click', sendMessage);

            // Message input Enter key press
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { // Send on Enter, allow Shift+Enter for newline (though input is single line)
                    e.preventDefault(); // Prevent default form submission/newline
                    sendMessage();
                }
            });

            // Save username when input loses focus
            elements.usernameInput.addEventListener('blur', () => {
                const username = elements.usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('username', username);
                }
            });

            // Handle browser back/forward navigation
            window.addEventListener('popstate', initialize);

            // Handle visibility change to stop/start polling
            document.addEventListener('visibilitychange', () => {
                // Placeholder for potential future visibility handling (e.g., presence)
                // Polling is removed, so no action needed here for messages.
            });

            // --- Presence Management ---
            async function updatePresence(action) {
                if (!currentRoomId || !username) return;
                
                try {
                    const response = await fetch(`/api/chat/${currentRoomId}/presence`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            username, 
                            action,
                            fingerprint: userFingerprint
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        updateUserCount(data.count);
                    } else if (response.status === 403) {
                        // Handle banned user
                        const errorData = await response.json();
                        showToast(errorData.detail, true);
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Error updating presence:', error);
                }
            }

            function updateUserCount(count) {
                elements.userCount.textContent = count;
            }

            let presenceInterval;

            function startPresenceTracking() {
                // Initial presence
                updatePresence('join');
                
                // Regular updates
                presenceInterval = setInterval(() => {
                    updatePresence('join'); // Refresh presence
                }, PRESENCE_INTERVAL);

                // Setup leave handling
                window.addEventListener('beforeunload', () => {
                    updatePresence('leave');
                });
            }

            function stopPresenceTracking() {
                if (presenceInterval) {
                    clearInterval(presenceInterval);
                }
                if (currentRoomId && username) {
                    updatePresence('leave');
                }
            }

            // --- Room Management ---
            async function joinRoom(roomId) {
                try {
                    // ... existing join room code ...
                    
                    // Show active users count
                    elements.activeUsers.classList.remove('hidden');
                    elements.activeUsers.classList.add('flex');
                    
                    // Start tracking presence
                    username = elements.usernameInput.value.trim() || 'User';
                    startPresenceTracking();
                    
                } catch (error) {
                    console.error('Error joining room:', error);
                    showToast('Failed to join room: ' + error.message, true);
                }
            }

            // Update username handling
            elements.usernameInput.addEventListener('change', () => {
                const newUsername = elements.usernameInput.value.trim() || 'User';
                if (username !== newUsername && currentRoomId) {
                    updatePresence('leave'); // Leave with old username
                    username = newUsername;
                    updatePresence('join'); // Join with new username
                }
            });

            // Cleanup on room leave/switch
            function leaveRoom() {
                stopPresenceTracking();
                elements.activeUsers.classList.add('hidden');
                elements.activeUsers.classList.remove('flex');
                currentRoomId = null; // Clear current room ID
                elements.chatBox.innerHTML = ''; // Clear chat box
                // No need to stop polling as it's removed
            }

            // --- Initialization ---
            function initialize() {
                console.log("Initializing UI...");
                elements.chatBox.innerHTML = ''; // Clear chat box
                elements.stopBtn.classList.add('hidden');
                elements.stopBtn.disabled = true;
                currentAbortController = null;

                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                document.documentElement.setAttribute('data-theme', savedTheme);

                // Load saved username or generate new one
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    elements.usernameInput.value = savedUsername;
                } else {
                    const randomName = generateRandomName();
                    elements.usernameInput.value = randomName;
                    localStorage.setItem('username', randomName);
                }

                // Check URL path for room ID
                const pathParts = window.location.pathname.split('/');
                currentRoomId = null;
                if (pathParts.length >= 3 && pathParts[1] === 'chat' && pathParts[2]) {
                    currentRoomId = pathParts[2];
                }

                if (currentRoomId) {
                    // We're in a chat room
                    console.log(`Entering room: ${currentRoomId}`);
                    elements.welcomeScreen.classList.add('hidden');
                    elements.chatContainer.classList.remove('hidden');
                    elements.roomIdDisplay.textContent = currentRoomId;
                    elements.roomInfo.classList.remove('hidden'); // Show room info in navbar

                    // Load initial history
                    loadInitialHistory(); // Changed from startPolling

                    elements.messageInput.focus();
                } else {
                    // We're on the home/welcome screen
                    console.log("On welcome screen.");
                    elements.welcomeScreen.classList.remove('hidden');
                    elements.chatContainer.classList.add('hidden');
                    elements.roomInfo.classList.add('hidden'); // Hide room info in navbar
                }
            }

            // Run initialization
            initialize();
        });
    </script>
